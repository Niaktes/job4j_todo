<!doctype html>
<html lang="en">
<head>

  <!-- Зависимость Bootstrap-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <title>Просмотр задачи</title>
</head>

<body>
  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-grey">
      <div class="container">
        <a class="navbar-brand text-secondary" href="/">ToDo List</a>
        <div class="collapse navbar-collapse">
          <div class="dropdown">
            <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              Выбрать задачи:
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" th:href="@{/tasks/all}">Все</a></li>
              <li><a class="dropdown-item" th:href="@{/tasks/done}">Выполненные</a></li>
              <li><a class="dropdown-item" th:href="@{/tasks/new}">Новые</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container" th:object="${task}">
      <div class="row border border-secondary rounded">
        <div class="mb-2"></div>
        <span class="fs-4" th:text="*{name}"></span>
        <div class="mb-2"></div>
      </div>
      <div class="row border border-secondary rounded">
        <div class="mb-2"></div>
        <span class="fw-light" th:text="*{description}"></span>
        <div class="mb-2"></div>
      </div>
      <div class="row border border-secondary rounded">
        <div class="mb-2"></div>
        <span class="fw-semibold">Создана: <span class="fw-lighter" th:text="*{created}"></span></span></br>
        <div class="mb-2"></div>
      </div>
      <div class="row border border-secondary rounded">
        <span th:if="*{done}"><b>Выполнена</b></span>
        <span th:if="*{!done}"><b>Не выполнена</b></span>
      </div>
      <div class="mb-3 row">
        <div class="col-5"></div>
        <div class="col-6">
          <div class="row">
            <div class="col-3">
              <form th:if="${!task.done}" th:action="@{/tasks/getDone}" method="post" th:object="${task}">
                <input type="hidden" name="id" th:field="*{id}">
                <input type="hidden" name="name" th:field="*{name}">
                <input type="hidden" name="description" th:field="*{description}">
                <input type="hidden" name="created" th:field="*{created}">
                <input type="hidden" name="done" th:field="*{done}">
                <button class="btn btn-success w-100" type="submit">Выполнить</button>
              </form>
            </div>
            <div class="col-3">
              <a class="btn btn-warning w-100" th:href="@{/tasks/edit/{taskId}(taskId=*{id})}">Редактировать</a>
            </div>
            <div class="col-3">
              <form th:action="@{/tasks/delete/{taskId}(taskId=*{id})}" method="post">
                <button class="btn btn-warning w-100" type="submit">Удалить</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

                </div>
                <div class="mb-2"></div>
              </div>
            </div>
            -->

  </div>
</body>
</html>
